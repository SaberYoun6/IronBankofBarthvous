#creating the default setting for the Log4j
log4j.rootLogger=info,console,myFile



#configuration for ConsoleObject
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n


#configuring if errors are to much
log4j.appender.myFile=org.apache.log4j.RollingFileAppender
log4j.appender.myFile.File=~/maven_worksite/IronBanksLogs.log
log4j.appender.myFile.layout=org.apache.log4j.patternLayout
log4j.appender.myFile.layout.ConverstionPattern={%p}	[%c]	%m	%d{MMM-dd-yyyy EEEE Z HH:mm:ss }